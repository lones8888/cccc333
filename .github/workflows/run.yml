name: YesilYakti 6H Bot

on:
  schedule:
    - cron: "0 */6 * * *"   # Her 6 saatte bir UTC (TR saati +3)
  workflow_dispatch:         # Manuel çalıştırma seçeneği

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu klonla
      uses: actions/checkout@v4

    - name: Python kur
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Gerekli kütüphaneleri yükle
      run: |
        pip install requests pandas

    - name: Botu çalıştır
      run: python main.py

