name: Yesil Yakti 6H Bot

on:
  schedule:
    - cron: "0 */6 * * *"   # Her 6 saatte bir UTC
  workflow_dispatch:        # Elle çalıştırma seçeneği

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repo çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Kütüphaneleri kur
        run: pip install -r requirements.txt

      - name: Botu çalıştır
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: Son durum dosyasını kaydet
        uses: actions/upload-artifact@v4
        with:
          name: last-signal
          path: last_signal.json
